<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anexos da Tarefa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Anexos da Tarefa: <span th:text="${tarefa.titulo}"></span></h1>
            <a th:href="@{/templates/{id}/editar(id=${tarefa.id})}" class="btn btn-secondary">Voltar para Tarefa</a>
        </div>
        
        <div th:if="${mensagem != null}" class="alert alert-success">
            <p th:text="${mensagem}"></p>
        </div>
        
        <div class="card">
            <div class="card-header">
                <h3>Lista de Anexos</h3>
            </div>
            <div class="card-body">
                <div th:if="${anexos.empty}" class="alert alert-info">
                    Nenhum anexo encontrado para esta tarefa.
                </div>
                
                <table th:if="${!anexos.empty}" class="table table-striped">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Tipo</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="anexo : ${anexos}">
                            <td th:text="${anexo.nome}"></td>
                            <td th:text="${anexo.tipo}"></td>
                            <td>
                                <div class="d-flex gap-2">
                                    <a th:href="@{/templates/anexos/{id}/download(id=${anexo.id})}" class="btn btn-primary btn-sm">
                                        <i class="bi bi-download"></i> Download
                                    </a>
                                    <form th:action="@{/templates/anexos/{id}/excluir(id=${anexo.id})}" method="post" class="d-inline">
                                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Tem certeza que deseja excluir este anexo?')">
                                            <i class="bi bi-trash"></i> Excluir
                                        </button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
