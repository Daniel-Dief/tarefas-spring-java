<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar nova tarefa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Nova tarefa</h1>
        
        <div th:if="${mensagem != null}" class="alert alert-success">
            <p th:text="${mensagem}"></p>
        </div>
        
        <div th:if="${erro != null}" class="alert alert-danger">
            <p th:text="${erro}"></p>
        </div>
        
        <!-- form para salvar, ação oq ele vai chamar, object com quem ele vai trabalhar, metodo que vai chamar-->
        <form th:action="@{/templates/salvar}"  method="post"  th:object="${tarefa}" class="mb-4">

            <div th:if="${erros != null}" class="alert alert-danger" >
                <p th:text="${erros}"></p>
            </div>

            <div class="mb-3">
                <label class="form-label"> Título </label>
                <!-- field = atributo dentro do objeto, nesse caso, tarefa-->
                <input th:field="*{titulo}" type="text" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Descrição </label>
                <textarea th:field="*{descricao}" rows="3" class="form-control"></textarea>
            </div>  

            <div class="mb-3">
                <label class="form-label">Responsável </label>
                <input th:field="*{responsavel}" type="text" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label"> Prioridade</label>
                <select th:field="*{prioridade}" class="form-select">
                    <option th:each="p : ${prioridades}" th:value="${p}" th:text="${p}"></option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label"> Status</label>
                <select th:field="*{status}" class="form-select">
                    <option th:each="s : ${listaStatus}" th:value="${s}" th:text="${s}"></option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label"> Data limite</label>
                <input type="date" th:field="*{dataLimite}" class="form-control">
            </div>

            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Salvar</button>
                <a href="/templates/listar" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
        
        <!-- Seção de anexos - só aparece quando a tarefa já existe -->
        <div th:if="${tarefa.id != null}" class="card mt-4">
            <div class="card-header">
                <h3>Anexos</h3>
            </div>
            <div class="card-body">
                <!-- Formulário para upload de anexos -->
                <form th:action="@{/templates/anexos/{tarefaId}/upload(tarefaId=${tarefa.id})}" method="post" enctype="multipart/form-data" class="mb-4">
                    <div class="mb-3">
                        <label for="arquivo" class="form-label">Adicionar anexo</label>
                        <input type="file" name="arquivo" id="arquivo" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-success">Enviar anexo</button>
                </form>
                
                <!-- Link para visualizar anexos -->
                <a th:href="@{/templates/anexos/{tarefaId}/listar(tarefaId=${tarefa.id})}" class="btn btn-info">
                    Ver todos os anexos
                </a>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
